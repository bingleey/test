<script>
	var data = {
		flag: false
	};
	var plugins = {
		getDom: function(elem) {
			return document.querySelector(elem);
		}
	};
	(function() {
		var btn = plugins.getDom('#toggle');
		var navContent = plugins.getDom('.nav-content');

		btn.onclick = function() {
			data.flag = !data.flag;
			data.flag ? navContent.style.display='block' : navContent.style.display='none';
		}
	})()
