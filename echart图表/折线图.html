<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style>
    	* {
    		margin: 0;
    		padding: 0;
    	}
    </style>
    <!-- 引入 echarts.js -->
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
              text: 'ECharts 入门示例',
              textStyle: {
              	color: 'red',
              	fontSize: 16
              },
              right: 0
            },
            tooltip: {},
            legend: {
            	left: '2%',
              data:['销量'],
              itemWidth: 12,
              itemHeight: 12,
              icon: 'circle',
            },
            grid: {
            	top: '15%',
            	left: '8%',
            	width: '92%',
            	height: '78%'
            },
            xAxis: {
							data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"],
							type: 'category'
            },
            yAxis: {
            	type: 'value',
            	interval: 5,
            	axisLine: {
            		symbol: ['none', 'arrow']
            	},
            	axisTick: {
            		show: false
            	}
            },
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
