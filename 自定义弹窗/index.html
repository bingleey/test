<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<button id="open">弹窗</button>

	<div class="profile-dialog-box">
		<div class="profile-dialog">
			<img src="" alt="">
			<h3>Welcome to Holife VIP Club!</h3>
			<p class="profile-dialog-content"><span>15% OFF</span> Amazon Code was sent to the E-mail that you provided.</p>
			<button class="profile-dialog-submit">ok</button>
		</div>
	</div>

	<div class="" id="box"></div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="./layer.js"></script>
<script>
	$(function() {
		$('#open').on('click', function() {
			layer.open({
			  type: 1,
			  title: false,
			  closeBtn: 0,
			  // time: 3000,
			  content: $(".profile-dialog-box"),
			  success: function(dom, index) {
			  	$('.profile-dialog-submit').on('click', function() {
			  		layer.close(index);
			  	})
			  }
			});
		})
	})
</script>
</html>
