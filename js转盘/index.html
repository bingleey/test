<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>支持手机端jQuery幸运大转盘抽奖JS代码特效 - JS代码网</title>
<link href="./images/activity-style.css" rel="stylesheet" type="text/css">
</head>
<body class="activity-lottery-winning">
<div class="main">
<div id="outercont">
	<div id="outer-cont">
		<div id="outer"><img src="./images/activity-lottery-1.png" width="310px"></div>
		</div>
	<div id="inner-cont">
	<div id="inner"><img src="./images/activity-lottery-2.png"></div>
	</div>
</div>
<div class="content">
<div class="boxcontent boxyellow" id="result" style="display:none">
<div class="box">
<div class="title-orange"><span>恭喜你中奖了</span></div>
<div class="Detail">
            
<p>你中了：<span class="red" id="prizetype">一等奖</span></p>
<p>你的兑奖SN码：<span class="red" id="sncode"></span></p>
<p class="red">本次兑奖码已经关联你的微信号，你可向公众号发送 兑奖 进行查询!</p>
               
<p>
<input name="" class="px" id="tel" type="text" placeholder="输入您的手机号码">
</p>
<p>
<input class="pxbtn" id="save-btn" name="提 交" type="button" value="提 交">
</p>
</div>
</div>
</div>
<div class="boxcontent boxyellow">
<div class="box">
<div class="title-green"><span>奖项设置：</span></div>
<div class="Detail">
<p>一等奖：网时奖励200小时 。奖品数量：3 </p>
<p>二等奖：网时奖励100小时 。奖品数量：5 </p>
<p>三等奖：广播台免费点首歌 。奖品数量：10 </p>
</div>
</div>
</div>
<div class="boxcontent boxyellow">
<div class="box">
<div class="title-green">活动说明：</div>
<div class="Detail">
<p>本次活动每人可以转 3 次 </p>
<p> 我们的中奖率高达33.3%！！ </p>
</div>
</div>
</div>
</div>

</div>
<script src="./images/jquery.js" type="text/javascript"></script>
<script src="./rotate.js"></script>
<script src="./index.js"></script>
<script type="text/javascript">
var rotate = new Rotate({
    outEl: document.getElementById('outer'),
    section: {
        a: [-15, 15], 
        b: [108, 137],
        c: [225, 255],
        // d: [16, 107],
        d: [90],
        e: [138, 224],
        f: [256, 345]
    }
})
$("#inner").on('click', function() {
    rotate.start();
    
    var prizeArr = ['a','b','c','d','e','f'];
    var prizeNum = parseInt(Math.random()*prizeArr.length)
    console.log(prizeArr[prizeNum]);

    setTimeout(function() {
        rotate.end(prizeArr[prizeNum]);
    }, 3000);
})
</script>
</body></html>
