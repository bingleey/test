<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#outer {
			width: 310px;
			height: 310px;
			border-radius: 50%;
			border: 1px solid #000;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div id="outer"></div>
</body>
<script>
	var outer = document.querySelector('#outer')
	var i = 10;
	setInterval(function () {
    i += 10;
    if (i >= 360) i = 0;
    outer.style.webkitTransform = 'rotate3d(0,0,1,'+i+'deg)';
  }, 50)
</script>
</html>
