	function searchChild(domlist, result) {

					if (dom.class == 'trf') {
						console.log(dom)
						result = dom;
						return;
					}
				}
			}
		})
		return result;
	}

		{type: 1},

		{type: 3, class: 'trf'},

			{type: 1},

					{type: 3, class: 'hr', child: [
