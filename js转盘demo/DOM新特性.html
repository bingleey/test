<!DOCTYPE html>
<html lang="zh-cn">
 
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas圆盘抽奖应用DEMO演示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    li {
      list-style-type: none;
    }
    .container {
      height: 585px;
      width: 585px;
      margin: 200px auto;
    }
    .turn-box {
      position: relative;
      height: 100%;
      width: 100%;
    }
    .turn-box .turn-outer {
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      border: 16px solid #D54327;
      /*padding: 16px;*/
      border-radius: 50%;
      background-color: #FEDF3F;
      transition-timing-function: ease;
    }
    .turn-box .turn-outer .turn-inner {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .turn-box .turn-outer .turn-inner .turn-line {
      position: absolute;
      height: 50%;
      width: 1px;
      top: 0;
      left: 50%;
      background-color: #FBB23B;
      transform-origin: center bottom;
    }
    .turn-box .turn-outer .turn-inner .turn-item {
      position: absolute;
      height: 50%;
      width: 130px;
      top: 0;
      left: 50%;
      margin-left: -65px;
      transform-origin: center bottom;
    }
    .turn-box .turn-outer .turn-inner .turn-item .turn-item-text {
      font-size: 12px;
      text-align: center;
      padding-top: 12px;
      height: 58px;
      box-sizing: border-box;
    }
    .turn-box .turn-outer .turn-inner .turn-item .turn-item-img {
      text-align: center;
      width: 73%;
      margin: 0 auto;
    }
    .turn-box .turn-outer .turn-inner .turn-item .turn-item-img > img {
      max-width: 100%;
      max-height: auto;
    }
    .turn-box .turn-start {
      position: absolute;
      width: 140px;
      height: auto;
      left: 50%;
      top: 50%;
      margin-left: -70px;
      margin-top: -100px;
    }
  </style>
</head>
 
<body>
  <div id="app">
    <div class="container">
      <turn-table :info="infos" ref="trunTableBox">
        <img slot="turn-btn" class="turn-start"
          @click="gameStart"
          src="https://cdn.shopify.com/s/files/1/1884/7327/files/turntable-inner-1106.png?16294">
      </turn-table>
    </div>
  </div>
  <script src="https://cdn.shopify.com/s/files/1/0249/2891/1420/files/vue.js?103330"></script>
  <script src="./turntable.js"></script>
  <script>
    new Vue({
      el: '#app',
      delimiters: ['${', '}'],
      data: {
        infos: [
          {name: 'Holife Stick Vacuum', id: 1, 
            img: 'https://cdn.shopify.com/s/files/1/1884/7327/files/turntable-img4-1106.png?16277'},
          {name: 'Homitt Electric Toilet Brush', id: 8,
            img: 'https://cdn.shopify.com/s/files/1/1884/7327/files/turntable-img7-1106.png?16294'},
          {name: 'Homitt Electric Toilet Brush', id: 2,
            img: 'https://cdn.shopify.com/s/files/1/1884/7327/files/turntable-img6-1106.png?16283'},
          {name: 'Holife Handheld Vacuum 40% off code', id: 5,
            img: 'https://cdn.shopify.com/s/files/1/1884/7327/files/turntable-img9-1106.png?16294'},
          {name: 'Homitt Electric Spin Scrubber', id: 3,
            img: 'https://cdn.shopify.com/s/files/1/1884/7327/files/turntable-img5-1106.png?16277'},
          {name: 'HoLife Handheld Vacuum', id: 4,
            img: 'https://cdn.shopify.com/s/files/1/1884/7327/files/turntable-img3-1106.png?16277'},
          {name: 'Holife Handheld Vacuum 30% off code', id: 6,
            img: 'https://cdn.shopify.com/s/files/1/1884/7327/files/turntable-img1-1106.png?16294'},
          {name: 'No Luck', id: 9,
            img: 'https://cdn.shopify.com/s/files/1/1884/7327/files/turntable-img8-1106.png?16294'},
          {name: 'Holife Handheld Vacuum 20% off code', id: 7,
            img: 'https://cdn.shopify.com/s/files/1/1884/7327/files/turntable-img2-11-06.png?16294'}
        ],
      },
      methods: {
        gameStart() {
          this.$refs.trunTableBox.start()

          setTimeout(() => {
            this.$refs.trunTableBox.end()
          }, 3000)
        }
      }
    })
  </script>
</body>
 
</html>
